<script>

  let arr = [12,23,3,5,62,6];
  function insertNumberToArray(array,x,index) {
      let arrayResult = [];
      if (index >= 0 && index < array.length) {
          for (let i = 0; i < array.length; i++) {
              if (i !== index) {
                  arrayResult.push(array[i]);
              } else {
                  arrayResult.push(x);
                  arrayResult.push(array[i]);
              }
          }
      } else {
          return array;
      }
      return arrayResult;
  }
  let x = +prompt('So x: ');
  let index = +prompt('Vi tri: ');
  num = insertNumberToArray(arr,x,index);

  document.write('Mang moi la: ' + num)

</script>
