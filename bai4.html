<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<canvas id="myCanvas" width="600px" height="500px" style="border: 1px solid red"></canvas>
<script>
        class Circle {
        x;
        y;
        radius;
        color;
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
    }

        render(canvas) {
            let ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        }
    }
        let circle = new Circle(50, 50, 80, "#000000");
        let canvas = document.getElementById("myCanvas");
        circle.render(canvas);

</script>
</body>
</html>
